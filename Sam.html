<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fat {
        font-weight: bold;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <center>Sam的履歷</center>
      </h1>
      <img
        width="100%"
        src="https://doqvf81n9htmm.cloudfront.net/data/crop_article/88902/FotoJetedd.jpg_1140x855.jpg"
      />
    </header>

    <aside></aside>
    <main>
      <h1>Sam</h1>
      <img src="./圖1.jpg" alt="i am a cat" />
      <a href="https://google.com" target="_blank">google link</a>
      <strong>
        <h3>特長</h3>
        <ul>
          <li>蘋果</li>
          <li>梨子</li>
        </ul>
      </strong>
      <p>
        <span>簡介</span>
        <span>我是Sam</span>
      </p>
      <div class="education fat" id="history student" style="color: red">
        學歷
        <ul>
          <li>台灣大學 <small>2021~2025</small></li>
        </ul>
      </div>
      行事曆
      <table border="1" style="width: 100%">
        <thead>
          <tr>
            <th></th>
            <th>上午</th>
            <th>中午</th>
            <th>下午</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>專業能力</td>
            <td>耍廢</td>
            <td>耍廢</td>
            <td>耍廢</td>
          </tr>
          <tr>
            <td>餐點</td>
            <td>稀飯</td>
            <td>咖哩</td>
            <td>拉麵</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>結論</td>
            <td colspan="3">廢人一個</td>
          </tr>
        </tfoot>
      </table>
      <form action="">
        <input type="text" placeholder="請輸入姓名" />
        <input type="number" placeholder="請輸入年齡" />
        <input type="tel" placeholder="請輸入電話" />
        <input type="email" placeholder="請輸入信箱" />
        <input type="password" placeholder="請輸入密碼" />
        <div>
          <p>已經畢業?</p>
          <label><input type="checkbox" />是</label>
          <label><input type="checkbox" />否</label>
        </div>
        <div>
          喜歡的水果
          <label><input type="radio" name="fruit" />蘋果</label>
          <label><input type="radio" name="fruit" />香蕉</label>
          <label><input type="radio" name="fruit" />橘子</label>
        </div>
        <div>
          備註
          <textarea name="" id=""></textarea>
        </div>
        <div>
          國家
          <select name="" id="">
            <label for=""></label>

            <option value="TW">台灣</option>
            <option value="JP">日本</option>
            <option value="HK">香港</option>
            <option value="EU">歐洲</option>
          </select>
        </div>
        <button>送出</button>
      </form>
    </main>
  </body>
</html>
